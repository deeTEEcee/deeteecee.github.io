{% include head-dark.html %}
<script>
  $(function() {
    $('#container').imagesLoaded(
      function() {
        $('#container').masonry({
          itemSelector: '.item',
          columnWidth: 200
          // isFitWidth: true
        });
      }
    });
  });
</script>

<div id='bump'>
  <section class="article archive">
    <article class="archive-wrap">
      <div id="container">
        {% for image in site.data.images %}
          <div class="item" style="display:inline;">
            <img src="{{ image.url}}" style="width:20%;">
          </div>
        {% endfor %}
      </div>
    </article>
  </section>
</div>
