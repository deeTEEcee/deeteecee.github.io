{% include head-dark.html %}
<script>
  $(function() {
    $('#container').imagesLoaded(
      function() {
        $('#container').masonry({
          itemSelector: '.item',
          columnWidth: 200
          // isFitWidth: true
        });
      }
    });
  });
</script>

      <div id="container">
        {% for image in site.data.images %}
          <div class="item" style="display:inline;">
            <img src="{{ image.url}}">
          </div>
        {% endfor %}
      </div>
